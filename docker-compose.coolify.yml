# Coolify 最终修正版 Docker Compose
version: "3.8"

services:
  # Backend service - 不暴露端口，只通过内网访问
  nofx-backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    container_name: nofx-backend
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - AI_MAX_TOKENS=4000
      - NOFX_ADMIN_PASSWORD=${NOFX_ADMIN_PASSWORD:-admin123}
      - NOFX_ADMIN_MODE=${NOFX_ADMIN_MODE:-true}
      - NOFX_API_PORT=${NOFX_API_PORT:-8080}
      - DATA_ENCRYPTION_KEY=${DATA_ENCRYPTION_KEY}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - nofx-data:/app/data
      - nofx-decision-logs:/app/decision_logs
    networks:
      - nofx-network
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8080/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nofx-frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend.coolify
    container_name: nofx-frontend
    restart: unless-stopped
    ports:
      - "80"
    expose:
      - "80"
    networks:
      - nofx-network
    depends_on:
      - nofx-backend
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nofx-network:
    driver: bridge

volumes:
  nofx-data:
  nofx-decision-logs:
