# Coolify 最终修正版 Docker Compose
version: "3.8"

services:
  # Backend service (这部分完全不变)
  nofx-backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    container_name: nofx-backend
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - AI_MAX_TOKENS=4000
      - NOFX_ADMIN_PASSWORD=${NOFX_ADMIN_PASSWORD:-admin123}
    volumes:
      - nofx-data:/app/data
      - nofx-decision-logs:/app/decision_logs
    # 关键修改 1：明确暴露 80 端口，让 Coolify 知道“大门”在哪
    ports:
      - "80"
    expose:
      - "80"
    networks:
      - nofx-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nofx-frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend.coolify
    container_name: nofx-frontend
    restart: unless-stopped
    networks:
      - nofx-network
    depends_on:
      - nofx-backend
    # 关键修改 2：添加 labels，给 Coolify 的“大门”挂上“门牌”
    labels:
      - "coolify.application-id=${COOLIFY_APPLICATION_ID}"
      - "coolify.fqdn=${COOLIFY_FQDN}"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# 这部分完全不变
networks:
  nofx-network:
    driver: bridge

volumes:
  nofx-data:
  nofx-decision-logs: