# Coolify 优化版 Docker Compose 配置
version: "3.8"

services:
  # Backend service
  nofx-backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    container_name: nofx-backend
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - AI_MAX_TOKENS=4000
      - NOFX_ADMIN_PASSWORD=${NOFX_ADMIN_PASSWORD:-admin123}
      - DATA_ENCRYPTION_KEY=${DATA_ENCRYPTION_KEY}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - nofx-data:/app/data
      - nofx-decision-logs:/app/decision_logs
    networks:
      - nofx-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend service (主要服务，暴露给 Coolify)
  nofx-frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend.coolify
    container_name: nofx-frontend
    restart: unless-stopped
    ports:
      - "3001:80" # 使用 3001 端口避免冲突
    networks:
      - nofx-network
    depends_on:
      - nofx-backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nofx-network:
    driver: bridge

volumes:
  nofx-data:
  nofx-decision-logs:
