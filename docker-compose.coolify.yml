version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - nofx-data:/app/data
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS:-4000}
      - NOFX_ADMIN_PASSWORD=${NOFX_ADMIN_PASSWORD}
    networks:
      - nofx-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend service (main entry point)
  frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - nofx-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  nofx-network:
    driver: bridge

volumes:
  nofx-data:
