# Server block dedicated to Coolify's health check
server {
    listen 80;
    server_name localhost;

    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
        access_log off;
    }

    # For any other request to localhost, return 404 to prevent accidental routing.
    location / {
        return 404;
    }
}

# Server block for the actual application traffic
server {
    listen 80;
    # This server will now explicitly handle your domain.
    server_name nofx.krzacg.com;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check for Coolify
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
        access_log off;
    }

    # SPA Fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://nofx-backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    error_page 404 /index.html;
}