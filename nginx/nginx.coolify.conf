# Coolify 部署版 Nginx 配置 - 域名: nofx.krzacg.com
server {
  listen 80;
    server_name localhost;

    # 关键修复：加载 MIME 类型定义文件
    # 这一行将解决 .js 文件被错误识别为 text/plain 的问题
    include /etc/nginx/mime.types;

    # 前端静态文件根目录
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # 为 CSS/JS 等静态资源设置长期缓存
    # (这是一个独立的 location 块，配置更清晰)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA 路由回退 (Fallback) 配置
    # 所有不匹配静态文件和 API 的请求都将返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }


    # IMPORTANT: This service name MUST match the name of your backend application in the Coolify UI.
    # If you named your backend 'nofx-backend', this should be 'http://nofx-backend:8080/api/'.
    location /api/ {
        # 方案 A（推荐）：使用独立域名，跨项目、跨服务器都通用
        # 把下面改成你后端的真实域名，确保已配置 SSL
        proxy_pass https://apinofx.krzacg.com/api/;

        # 方案 B（同项目内）：使用 Coolify 内部服务名，必须前后端在同一个项目
        # proxy_pass http://k-nofx-backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
        access_log off;
    }

    error_page 404 /index.html;
}